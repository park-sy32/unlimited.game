<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>UNLIMITED - 한태의 인생 역전</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="intro-screen">
    <div class="intro-box">
        <span class="url-text">https://unlimited.hantae.io</span>
        <h1 style="font-size: 40px; margin-bottom: 30px;">UNLIMITED</h1>
        <p>현실을 넘어선 무한한 자산의 세계</p>
        <button class="btn-login">로그인하여 시작</button><br>
        <button class="btn-guest" onclick="startGame('게스트')">게스트 모드로 참가</button>
    </div>

    <!-- 로그인 모달 -->
    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>로그인</h2>
            <form id="login-form">
                <input type="text" placeholder="아이디" required>
                <input type="password" placeholder="비밀번호" required>
                <button type="submit" class="btn-login">로그인</button>
            </form>
            <button id="show-register-modal" class="btn-guest" style="width: 100%; margin-top: 10px;">회원가입하기</button>
            <button class="btn-close-modal">닫기</button>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="register-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>회원가입</h2>
            <form id="register-form">
                <input type="text" placeholder="아이디" required>
                <input type="password" placeholder="비밀번호" required>
                <input type="password" placeholder="비밀번호 확인" required>
                <button type="submit" class="btn-login">회원가입</button>
            </form>
            <button class="btn-close-modal register-close-btn">닫기</button>
        </div>
    </div>
</div>

<div class="game-container" id="game-main">
    <div class="header-utils">
        <button id="theme-toggle">🌓</button>
    </div>
    <div style="text-align: center; margin-bottom: 15px;">
        <code style="color: #3498db;">https://unlimited.hantae.io</code>
    </div>
    
    <div class="stats">
        <div id="user-info" style="font-size: 14px; color: #bdc3c7; margin-bottom: 5px;">사용자: -</div>
        <div>현재 자산</div>
        <div class="money" id="money">1,000,000원</div>
        <div id="assets" style="font-size: 14px; margin-top: 5px;">보유 주식: 0주</div>
    </div>

    <button class="btn-work" onclick="work()">💪 업무 수행 (+10,000원)</button>

    <div class="stock-market">
        <h3>🔥 가상 자산 시세</h3>
        <div class="stock-item">
            <div><strong>한태코인</strong><br><span id="stock-price">10,000원</span></div>
            <div>
                <button style="background:#e74c3c; color:white;" onclick="buyStock()">매수</button>
                <button style="background:#2ecc71; color:white;" onclick="sellStock()">매도</button>
            </div>
        </div>
    </div>
    <div class="log" id="log"></div>
</div>

<script src="main.js"></script>
</body>
</html>
</body>
</html>
